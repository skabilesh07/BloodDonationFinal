<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="h-100 h-custom" style="background-color:#EF6262;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="donate_blood_today.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                    <form action="/submit" method="POST">
                  <form class="px-md-2">
      
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1q" class="form-control" name="donor_name" />
                      <label class="form-label" for="form3Example1q">Name</label>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline datepicker">
                            <select class="select" name="Date">
                                <option value="25Aug">25 Aug</option>
                                <option value="27Aug">26 Aug</option>
                              </select>
                          <label for="exampleDatepicker1" class="form-label">Select a date</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <select class="select" name="gender">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                        <label for="exampleDatepicker1" class="form-label">Select Gender</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline datepicker">
                            <select class="select" name="Bloodgroup">
                                <option value="B+ve">B+ ve</option>
                                <option value="O+ve">O+ ve</option>
                                <option value="AB-ve">AB- ve</option>
                                <option value="AB +ve">AB+ ve</option>
                              </select>
                          <label for="exampleDatepicker1" class="form-label">Select bloodgroup</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <select class="select" name="country">
                          <option value="India">India</option>
                          <option value="Over-seas">Over-seas</option>
                        </select>
                        <label for="exampleDatepicker1" class="form-label">Select Country</label>
                      </div>
                    </div>
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
      
                        <div class="form-outline">
                          <input type="password" id="form3Example1w" class="form-control" name="password" placeholder="password" />
                          <label class="form-label" for="form3Example1w">Password</label>
                        </div>
      
                      </div>
                    </div>
      
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
                  </form>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="footer" class="last">
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0 border-top ml-0 mr-0">
            <p class="col-md-4 mb-0 text-warning">Â© 2023 BloodSource, Inc</p>
        
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
        
            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="/" class="nav-link px-2 text-warning">Home</a></li>
              <li class="nav-item"><a href="/about" class="nav-link px-2  text-warning">about</a></li>
            </ul>
          </footer>
        </div>
      </section>
</body>
</html>
